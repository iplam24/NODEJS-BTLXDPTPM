- intent: cung_cap_thong_tin
  examples: |
    - tên tôi là [Nguyễn Văn A](name)
    - số điện thoại của tôi là [0912345678](phone)
    - [0123456789](phone)
    - email là [example@mail.com](email)

- intent: cung_cap_thong_tin_lai_thu
  examples: |
    - tôi tên [Trần Thị B](name), sđt [0987654321](phone), muốn lái thử [VF 8](car_model)
    - [VF 9](car_model) tại [Hà Nội](location) ngày [15/10](date)
