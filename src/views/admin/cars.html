<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quản lý xe</title>
    <link rel="stylesheet" href="/src/public/css/themXe.css">
    
</head>
<body>
    <div class="main-content">
        <h1>Quản lý xe</h1>
        <button id="openModalBtn" class="openModal">Thêm xe mới</button>
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên xe</th>
                    <th>Phiên bản</th>
                    <th>Giá</th>
                    <th>Màu sắc</th>
                    <th>Hình ảnh</th>
                    <th>Động cơ</th>
                    <th>Công suất tối đa (kW)</th>
                    <th>Mô men xoắn cực đại</th>
                    <th>Tăng tốc</th>
                    <th>Quãng đường / 1 lần sạc</th>
                    <th>Thời gian nạp pin nhanh nhất</th>
                    <th>Dẫn động</th>
                    <th>Chỉnh sửa</th>
                    <th>Xoá</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>
                        <button class="btn btn-warning">Sửa</button>
                        
                    </td>
                    <td>
                        <button class="btn btn-danger">Xóa</button>
                    </td>
                </tr>
            </tbody>
        </table>
   
        <div id="modalForm" class="modal">
            <div class="register-container">
                <h2>Thêm xe mới</h2>
                <form action="/dangky-taikhoan" class="signup-form" method="post">
                    <label>ID</label>
                    <div class="inputForm">
                        <input type="text" class="input" placeholder="Nhập vào ID xe" name="carID">
                    </div>
        
                    <label>Tên xe</label>
                    <div class="inputForm">
                        <input type="password" class="input" placeholder="Nhập vào tên xe" name="carname">
                        <span class="togglePassword"></span>
                    </div>
        
                    <label>Phiên bản</label>
                    <div class="inputForm">
                        <input type="password" class="input" placeholder="Nhập vào phiên bản xe" name="fullname">
                        <span class="togglePassword"></span>
                    </div>
        
                    <label>Giá</label>
                    <div class="inputForm">
                        <input type="text" class="input" placeholder="Nhập vào giá" name="SDT">
                    </div>
        
                    <label>Màu sắc</label>
                    <div class="inputForm">
                        <input type="text" class="input" placeholder="Nhập vào màu sắc" name="email">
                    </div>
        
                    <label>Hình ảnh</label>
                    <div class="inputForm">
                        <input type="file" class="input" name="hinhanh">
                    </div>

                    <label>Động cơ</label>
                    <div class="inputForm">
                        <input type="text" class="input" placeholder="Nhập vào loại động cơ" name="email">
                    </div>

                    <label>Công suất tối đa(kw)</label>
                    <div class="inputForm">
                        <input type="text" class="input" placeholder="Nhập vào công suất tối đa" name="email">
                    </div>

                    <label>Mô men xoắn cực đại</label>
                    <div class="inputForm">
                        <input type="text" class="input" placeholder="Nhập vào mô men xoắn cực đaị" name="email">
                    </div>

                    <label>Tăng tốc</label>
                    <div class="inputForm">
                        <input type="text" class="input" placeholder="Nhập vào thời gian tăng tốc (Từ 0-100km/h)" name="email">
                    </div>

                    <label>Quãng đường / lần sạc</label>
                    <div class="inputForm">
                        <input type="text" class="input" placeholder="Nhập vào quãng đường di chuyển / lần sạc" name="email">
                    </div>

                    <label>Thời gian nạp pin nhanh nhất</label>
                    <div class="inputForm">
                        <input type="text" class="input" placeholder="Nhập vào thời gian sạc" name="email">
                    </div>

                    <label>Dẫn động</label>
                    <div class="inputForm">
                        <input type="text" class="input" placeholder="Nhập vào dẫn động xe" name="email">
                    </div>



                    <div class="inputForm">
                    
                    <button class="button-submitt">Thêm</button>
        
                
                </form>
            </div>
        </div>
    
</body>
<script>
    document.addEventListener("DOMContentLoaded", function () {
    const modal = document.getElementById("modalForm");
    const openBtn = document.getElementById("openModalBtn");

    // Đảm bảo modal luôn ẩn khi load trang
    modal.style.display = "none";

    // Khi nhấn "Thêm xe mới" -> Hiện modal
    openBtn.addEventListener("click", function () {
        modal.style.display = "flex";
    });

    // Khi nhấn ngoài modal -> Ẩn modal
    window.addEventListener("click", function (event) {
        if (event.target === modal) {
            modal.style.display = "none";
        }
    });
});

    </script>
</html>
