<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quản lý đơn hàng</title>
    <link rel="icon" href="/image/Vinfast-logo.png" type="image/png">
    <style>
        /* Reset một số style mặc định */
body, h1, table, th, td, button, span {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Style cho phần main-content */
.main-content {
    padding: 20px;
    font-family: Arial, sans-serif;
    max-width: 1200px;
    margin: 0 auto;
}

/* Style cho tiêu đề */
.main-content h1 {
    font-size: 24px;
    margin-bottom: 20px;
    color: #333;
}

/* Style cho bảng */
.table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

.table-bordered th, .table-bordered td {
    border: 1px solid #dee2e6;
    padding: 12px;
    text-align: left;
}

.table thead th {
    background-color: #f8f9fa;
    font-weight: bold;
    color: #333;
}

.table tbody tr:nth-child(odd) {
    background-color: #f9f9f9;
}

.table tbody tr:hover {
    background-color: #f1f1f1;
}

/* Style cho các nút */
.btn {
    padding: 8px 16px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
    transition: background-color 0.3s ease;
}

.btn-danger {
    background-color: #dc3545;
    color: #fff;
}

.btn-danger:hover {
    background-color: #c82333;
}

/* Style cho badge trạng thái */
.badge {
    padding: 6px 12px;
    border-radius: 4px;
    font-size: 14px;
    font-weight: bold;
}

.bg-success {
    background-color: #28a745;
    color: #fff;
}

/* Margin top utility class */
.mt-3 {
    margin-top: 16px;
}
    </style>
</head>
<body>
    <div class="main-content">
        <h1>Quản lý đơn hàng</h1>
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Mã đơn hàng</th>
                    <th>Mã khách hàng</th>
                    <th>Ngày đặt hàng</th>
                    <th>Tổng tiền</th>
                    <th>Trạng thái</th>
                    <th>Địa chỉ giao hàng</th>
                    <th>Phương thức thanh toán</th>
                    <th>Sửa</th>
                    <th>Xóa</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td><span class="badge bg-success">cặc cặc</span></td>
                    <td>
                        <button class="btn btn-danger">Hủy</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
</body>
</html>
