<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quản lý nhân viên</title>
    <style>
        /* Reset một số style mặc định */
body, h1, table, th, td, button {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Style cho phần main-content */
.main-content {
    padding: 20px;
    font-family: Arial, sans-serif;
    max-width: 1200px;
    margin: 0 auto;
}

/* Style cho tiêu đề */
.main-content h1 {
    font-size: 24px;
    margin-bottom: 20px;
    color: #333;
}

/* Style cho các nút */
.btn {
    padding: 8px 16px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
    transition: background-color 0.3s ease;
}

.btn-primary {
    background-color: #007bff;
    color: #fff;
}

.btn-primary:hover {
    background-color: #0056b3;
}

.btn-warning {
    background-color: #ffc107;
    color: #000;
}

.btn-warning:hover {
    background-color: #e0a800;
}

.btn-danger {
    background-color: #dc3545;
    color: #fff;
}

.btn-danger:hover {
    background-color: #c82333;
}

/* Style cho bảng */
.table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

.table-bordered th, .table-bordered td {
    border: 1px solid #dee2e6;
    padding: 12px;
    text-align: left;
}

.table thead th {
    background-color: #f8f9fa;
    font-weight: bold;
    color: #333;
}

.table tbody tr:nth-child(odd) {
    background-color: #f9f9f9;
}

.table tbody tr:hover {
    background-color: #f1f1f1;
}

/* Margin top utility class */
.mt-3 {
    margin-top: 16px;
}
    </style>
</head>
<body>
    <div class="main-content">
        <h1>Quản Lý Tài Khoản</h1>
        <button class="btn btn-primary">Thêm Tài Khoản</button>
        <button class="btn btn-primary">Danh sách tài khoản nhân viên</button>
        <button class="btn btn-primary">Danh sách tài khoản khách hàng</button>
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Tên tài khoản</th>
                    <th>Mật khẩu</th>
                    <th>Email</th>
                    <th>Số ĐT</th>
                    <th>Địa chỉ</th>
                    <th>Quyền</th>
                    <th>Sửa</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
            
                    <td>
                        <button class="btn btn-warning">Sửa</button>
                        <button class="btn btn-danger">Xóa</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
</body>
</html>
