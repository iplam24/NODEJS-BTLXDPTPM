<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên Hệ</title>
    <link rel="stylesheet" href="/src/public/css/lienhe.css">
</head>
<body>
    <header class="fixed-header">
        <div class="logo"><img src="https://storage.googleapis.com/dev-vinfast-vn-cmu-data/2022/08/00b5ffc0-vin-logo-vertical.png" alt=""></div>
        <nav class="menu-nav">
            <ul class="menu-list">
                <li class="menu-item"><a href="/src/views/MainPage.html">Trang chủ</a></li>
                <li class="menu-item"><a href="/src/views/sanpham.html">Sản phẩm</a></li>
                <li class="menu-item"><a href="#">Liên hệ</a></li>
            </ul>

        </nav>
        <nav class="btn-nav">
            <a class ="btn-login ">Đăng Nhập</a>
            <a class ="btn-signup">Đăng Ký</a>
        </nav>
        
    </header>

    <div class="background"></div>
    <div class="container">
        <h1>Liên Hệ Chúng Tôi</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Họ và Tên:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Tin Nhắn:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit">Gửi</button>
        </form>
    </div>
    <script src="/src/public/js/lienhe.js"></script>
</body>
</html>
