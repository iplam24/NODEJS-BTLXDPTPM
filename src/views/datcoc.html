<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/src/public/css/datcoc.css">
</head>
<body>
    <header class="header">
        <div class="logo"><img src="vinfast-logo.png" alt="VinFast"></div>
        <nav>
            <ul>
                <li><a href="#">Lựa chọn xe</a></li>
                <li><a href="#">Nhập thông tin</a></li>
                <li><a href="#">Đặt cọc</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="sidebar">
            <ul>
                <li class="car-option active" data-car="VF3"><img src="/src/public/image/xevf3.png" alt="VF3">VF 3</li>
                <li class="car-option" data-car="VF5"><img src="/src/public/image/xevf5.png" alt="VF5">VF 5</li>
                <li class="car-option" data-car="VF6"><img src="/src/public/image/xevf6.png" alt="VF6">VF 6</li>
            </ul>
        </div>

        <div class="main-content">
            <h2>Lựa chọn xe của bạn</h2>
            <div class="car-display">
                <img id="car-image" src="vf3-white.png" alt="Xe VF3">
            </div>

            <div class="configurator">
                <h3>Ngoại thất</h3>
                <div class="colors">
                    <div class="color-option selected" data-color="white"><span class="color-box white"></span></div>
                    <div class="color-option" data-color="red"><span class="color-box red"></span></div>
                    <div class="color-option" data-color="gray"><span class="color-box gray"></span></div>
                    <div class="color-option premium" data-color="yellow"><span class="color-box yellow"></span> +8tr</div>
                    <div class="color-option premium" data-color="blue"><span class="color-box blue"></span> +8tr</div>
                </div>

                <h3>Nội thất</h3>
                <div class="colors">
                    <div class="color-option selected" data-color="black"><span class="color-box black"></span></div>
                    <div class="color-option" data-color="beige"><span class="color-box beige"></span></div>
                </div>

                <button id="confirm">Xác nhận đặt cọc</button>
            </div>
        </div>
    </div>

</body>
<script src="/src/public/js/datcoc.js"></script>
</html>
